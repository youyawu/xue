<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xue</title>
</head>

<body>
    <div id="app">
        <div x-text="text"></div>
        <div x-html="html"></div>
        <input type="text" x-model="text" />

        <button x-on:click="click">add</button>
        computed: <span>{{x}}</span>
    </div>
